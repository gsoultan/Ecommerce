<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="#{request.contextPath}/layout/default/index.xhtml">
            <ui:define name="container">
                <div class="row">
                    <div class="col s12 m12">
                      <div class="card-panel white">
                          <div class="section">
                              <h5 class="teal-text">Customers</h5>
                          </div>
                          <div class="divider"></div>
                        
                          <h:dataTable value="#{customerBean.customers}" var="customer" styleClass="highlight striped responsive-table">
                              <h:column>
                                <f:facet name="header">Name</f:facet>
                                #{customer.fullName}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Gender</f:facet>
                                #{customer.gender}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Age</f:facet>
                                #{customer.age}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Address</f:facet>
                                #{customer.address}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Action</f:facet>
                                <h:form>
                                    <h:commandLink action="#{navigationBean.goToCustomerInfoForm()}" actionListener="#{customerBean.edit(customer)}">
                                        <i class="material-icons">edit</i>
                                    </h:commandLink>
                                </h:form>

                              </h:column>
                              
                          </h:dataTable>
                      </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
